name: Build & Publish Summaries

permissions:
  contents: write

on:
  schedule:
    - cron: "*/30 * * * *"   # every 30 minutes (UTC)
  workflow_dispatch:          # manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install feedparser trafilatura transformers torch requests tqdm

      - name: Build JSON (backend/build_json.py)
        working-directory: backend
        run: |
          mkdir -p public
          python build_json.py

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build web (Vite)
        working-directory: web/unbiased-web
        run: |
          npm ci
          npm run build

      - name: Bundle site + api to gh-pages folder
        run: |
          mkdir -p backend/public/app
          cp -r web/unbiased-web/dist/* backend/public/app/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: backend/public
